<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Netflix â€” Search</title>
    <link rel="icon" type="image/png" href="images/favico.ico" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/font-awesome.min.css" rel="stylesheet" />
    <link href="css.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="slick-1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick-1.8.1/slick/slick-theme.css" />
</head>

<body style="background-color: #141414;">
    <script src="Scripts/jquery-3.5.1.min.js"></script>
    <script src="Scripts/bootstrap.bundle.min.js"></script>
    <script src="slick-1.8.1/slick/slick.min.js"></script>
    <script src="search.js"></script>
    <!-- HEADER -->
    <div class="header sticky" style="background-color: #141414;"> 
        <!-- Logo -->
        <img src="images/Netflix_Logo_PMS.png" height="50" alt="Netflix logo">

        <!-- List -->
        <div class="header-left">
            <a href="home.html">Home</a>
            <a href="javascript:void(0);" onclick="OnlySeries()">Series</a>
            <a href="javascript:void(0);" onclick="OnlyMovies()">Movies</a>
        </div>
        <div class="header-right">
            <div id="search-bar">
                <form autocomplete="on" onsubmit="SearchBar(); return false;">
                    <input autocomplete="off" id="search" onclick="Search()" type="text" placeholder="Titles, people and categories" spellcheck="false">
                    <img id="lupa" width="20px" src="images/search.png"></img>
                </form>
            </div>
        </div>
        </div>

    <!--     BODY (VIDEO AND TITLES -->
    <div id="parentGrid" style="margin-top: 5vh;">
    </div>

        <!-- Modal -->
        <div class="modal fade" id="Modal">
            <div class="modal-dialog rounded" id="modal-page">
                <div class="modal-content">
                    <div id="modal-header">
                        <img id="modal-backdrop" src="https://image.tmdb.org/t/p/w500/u1tERbLDYPtgEaWSS9uJZrdCAkN.jpg">
                        <h2 id="modal-title">Testando nome</h2>
                        <button id="modal-close-button" type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span class="dot">
                                <p style="color: white;">&times;</p>
                            </span>
                          </button>
                        <div class="video-blur"></div>
                    </div>
                    <div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item dg modal-list" style=" overflow-wrap: break-word;"><span id="modal-rating" style="color: #46d268; padding-right: 2vw;">Rating </span><span id="modal-pg" style="color: white; padding: 0.1vw 0.5vw;"></span><span id="modal-year" style="color: white; padding: 0 2vw;">ReleaseYear </span><span id="modal-duration" style="color: white;">Duration </span></li>
                            <li class="list-group-item dg modal-list" style=" overflow-wrap: break-word;"><p id="modal-description">AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAaaaaaaaaaaaaaaAAAAAAAAAAAAAAAAAAAAAAAA</p></li>
                            <li class="list-group-item dg modal-list" style=" overflow-wrap: break-word;"> </li>
                            <li class="list-group-item dg modal-list" style=" overflow-wrap: break-word;"><span style="color: #777777;">Cast: </span> <p id="modal-elenco" style="color: white;">Elenco</p>  </li>              
                            <li class="list-group-item dg modal-list" style=" overflow-wrap: break-word;"><span style="color: #777777;">Categories: </span> <p id="modal-categories" style="color: white;">Generos</p>  </li>              
                            <li class="list-group-item dg modal-list" style=" overflow-wrap: break-word;"><span style="color: #777777;">Director: </span><p id="modal-directors" style="color: white;">Director</p> </li>
                        </ul>
                    </div>
                </div>
                </div>
        </div>
    </div>

    <div id="loading" style="display: inline;" class="loading" data-title=".dot-flashing">
        <div>
            <div class="dot-flashing"></div>
        </div>
    </div>
</body>

</html>
